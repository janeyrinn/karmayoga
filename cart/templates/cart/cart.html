{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
<div id="delivery-banner" class="row text-center">
    <div class="col-md-12 text-dark">
        <h4 class="">Free delivery on orders over â‚¬{{ free_delivery_threshold }}!</h4>                
    </div>            
</div>
</div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="text-dark mb-4">Shopping Cart</h2>
            <hr>
        </div>
       
    </div>

    <div class="row">
        <div class="col">
            {% if bag_items %}
                <div class="table-responsive rounded"></div>
            {% else %}
                <p class="lead mb-5">Your cart is empty.</p>
                <a href="{% url 'products' %}" class="btn btn-gen bg-blue shadow rounded-0 btn-lg">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span>Keep Shopping</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
