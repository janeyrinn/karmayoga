<div class="toast karma-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-dark">
        <p class="font-weight-bold mr-auto">Alert!</p>
        <button type="button" data-dismiss="toast" aria-label="Close" class="ml-2 mb-1 close text-dark">
            <span aria-hidden="True">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white lead">
        {{ message }}
    </div>
</div>
