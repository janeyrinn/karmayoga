{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

<hr>
<h2 class="mb-4">{% trans "Change Password" %}</h2>
<hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-gen btn rounded-0" type="submit" name="action">{% trans "Change Password" %}</button>
        <a class="font-weight-bold text-dark-pink" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </form>
{% endblock %}
